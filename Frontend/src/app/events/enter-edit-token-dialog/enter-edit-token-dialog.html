<h1 mat-dialog-title>Please enter the edit token for the event</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Edit token</mat-label>
    <input matInput [(ngModel)]="editToken" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close(null)">Cancel</button>
  <button mat-button [mat-dialog-close]="editToken" cdkFocusInitial>Ok</button>
</div>
